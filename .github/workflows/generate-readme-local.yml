name: "Generate README (Same Repository)"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'code_of_conduct/sections/**'
      - 'code_of_conduct/templates/**'
      - 'pyproject.toml'

jobs:
  generate-readme:
    name: "Generate README"
    runs-on: "ubuntu-latest"
    # Only run on same-repository PRs
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: write
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4"
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: "Install uv"
        uses: "astral-sh/setup-uv@eb1897b8dc4b5d5bfe39a428a8f2304605e0983c" # v7
        with:
          version: "latest"

      - name: "Set up Python"
        run: "uv python install"

      - name: "Generate the code of conduct"
        run: "uv run gencoc README.md"

      - name: "Commit and push changes"
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md

          if ! git diff --staged --quiet; then
            git commit -m "chore(gencoc): update the code of conduct"
            git push origin ${{ github.event.pull_request.head.ref }}
            echo "✅ README updated and pushed successfully"
          else
            echo "✅ No changes to README.md detected"
          fi
