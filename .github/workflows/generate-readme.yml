name: "Generate README"

on:
  push:
    branches:
      - main

jobs:
  generateREADME:
    name: "Generate README.md"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4"

      - name: "Generate App Token"
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GENERATOR_APP_ID }}
          private-key: ${{ secrets.GENERATOR_APP_PRIVATE_KEY }}

      - name: "Install uv"
        uses: "astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a" # v4
        with:
          version: "latest"

      - name: "Set up Python"
        run: "uv python install"

      - name: "Generate the code of conduct"
        run: "uv run gencoc README.md"

      - name: "Create and auto-merge PR"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git config --global user.name "coc-readme-generator[bot]"
          git config --global user.email "coc-readme-generator[bot]@users.noreply.github.com"
          git add README.md
          
          if ! git diff --staged --quiet; then
            BRANCH="auto-coc-$(date +%s)"
            git checkout -b "$BRANCH"
            git commit -m "chore(gencoc): update the code of conduct"
            git push origin "$BRANCH"
            
            gh pr create \
              --title "chore(gencoc): update the code of conduct" \
              --body "Automated CoC update [skip ci]" \
              --head "$BRANCH" \
              --base main
            
            gh pr merge --auto --squash
          fi
